<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
<script type="text/javascript" charset="utf-8">
  let str = prompt("Enter a word");
  
  function alphabeticalOrder() {
    let sortStr = str.split("").sort().join("");
    alert(sortStr);
  }
  alphabeticalOrder();
  
</script>
</body>
